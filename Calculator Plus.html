<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="calculator">
        <div class="calScreen">
                <div class="calInput"></div>
                <div class="calOutput"></div>
        </div>
        <ul class="calBtn">
            <li onclick="btnClick('7')">7</li>
            <li onclick="btnClick('8')">8</li>
            <li onclick="btnClick('9')">9</li>
            <li class="redBtn" onclick="btnClick('backspace')">←</li>
            <li onclick="btnClick('4')">4</li>
            <li onclick="btnClick('5')">5</li>
            <li onclick="btnClick('6')">6</li>
            <li onclick="btnClick('/')">÷</li>
            <li onclick="btnClick('1')">1</li>
            <li onclick="btnClick('2')">2</li>
            <li onclick="btnClick('3')">3</li>
            <li onclick="btnClick('*')">×</li>
            <li class="redBtn" onclick="btnClick('c')">C</li>
            <li onclick="btnClick('0')">0</li>
            <li onclick="btnClick('.')">.</li>
            <li onclick="btnClick('+')">+</li>
            <li class="result" onclick="btnClick('=')">=</li>
            <li onclick="btnClick('-')">−</li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
